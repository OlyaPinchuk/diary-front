
<button mat-raised-button routerLink="../admin">Show All Users</button>
<button mat-raised-button routerLink="notes">Show All Notes</button>
<button mat-raised-button routerLink="lists">Show All Lists</button>

<div class="box" *ngIf="users">
  <div class="user" *ngFor="let user of users">
    <button *ngIf="superUser" mat-raised-button (click)="upgradeToAdmin(user.id)">Upgrade to admin</button>
    {{user|json}}
    <mat-divider></mat-divider>
  </div>

</div>
