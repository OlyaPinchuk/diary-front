<ul>
  <li>
    <button class="toProfileButton" mat-raised-button (click)="goToProfile()">My Profile</button>
  </li>
  <li>
      <button class="toNotesButton" mat-raised-button (click)="goToNotes()">My Notes</button>
  </li>
</ul>

<form *ngIf="note" [formGroup]="form" >
  <mat-card >
      <mat-form-field>
        <mat-label>Title:</mat-label>
        <input matInput formControlName="title">
        <mat-error></mat-error>
      </mat-form-field>
      <mat-card-content>
        <div>
          <textarea  formControlName="content"></textarea>
<!--          <input (keydown.enter)="$event.preventDefault()" formControlName="content">-->
        </div>
        <button mat-raised-button (click)="saveEdits(form, note.id)" (keydown.enter)="$event.preventDefault()" >Save Edits</button>
        <button mat-raised-button (click)="deleteNote(note.id)" >Delete</button>

      </mat-card-content>
  </mat-card>
</form>
