<header [ngClass]="{'pinkBack': color == 1, 'yellowBack': color == 2}" class="header">
  <div class="logo" (click)="goToProfile()" >DIARY</div>
  <nav>
    <button mat-raised-button routerLink="auth" *ngIf="tokenPresent == false">Login</button>
    <button mat-raised-button routerLink="auth/register" *ngIf="tokenPresent == false">Register</button>
    <button mat-raised-button routerLink="auth/login" *ngIf="tokenPresent == true" (click)="logOut()">Log Out</button>

  </nav>

</header>
